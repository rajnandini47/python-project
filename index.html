<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Railway Management System</h1>

    <h2>Book Ticket</h2>
    <form action="/book_ticket" method="post">
        Name: <input type="text" name="passenger_name" required><br>
        Age: <input type="number" name="age" required><br>
        Train: 
        <select name="train_id">
            {% for train in trains %}
                <option value="{{ train[0] }}">{{ train[1] }} ({{ train[2] }} - {{ train[3] }})</option>
            {% endfor %}
        </select><br>
        <button type="submit">Book</button>
    </form>

    <h2>Cancel Ticket</h2>
    <form action="/cancel_ticket" method="post">
        PNR: <input type="text" name="pnr" required><br>
        <button type="submit">Cancel</button>
    </form>

    <h2>Check Ticket</h2>
    <form action="/check_ticket" method="get">
        PNR: <input type="text" name="pnr" required><br>
        <button type="submit">Check</button>
    </form>

    <h2>Show Train Chart</h2>
    <form action="/chart" method="get">
        <label>Select Train:</label>
        <select name="train_id">
            {% for train in trains %}
                <option value="{{ train[0] }}">{{ train[1] }} ({{ train[2] }} - {{ train[3] }})</option>
            {% endfor %}
        </select>
        <button type="submit">Show Chart</button>
    </form>
</body>
</html>
